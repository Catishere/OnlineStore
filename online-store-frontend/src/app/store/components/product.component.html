
<igx-card>
  <igx-card-media height="196px">
    <img [src]="product.image || 'https://icon-library.net/images/no-image-icon/no-image-icon-5.jpg'">
  </igx-card-media>

  <igx-card-header>
    <h3 igxCardHeaderTitle>{{product.name}}</h3>
    <h5 igxCardHeaderSubtitle>{{product.type}}</h5>
  </igx-card-header>

  <igx-card-content>
    <p>{{product.description}}</p>
  </igx-card-content>

  <igx-card-actions>
    <button igxButton igxRipple>Read More</button>
    <button igxButton igxRipple>{{product.price}}</button>
  </igx-card-actions>
</igx-card>
