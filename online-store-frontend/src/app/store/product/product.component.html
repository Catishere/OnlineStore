
<igx-card style="position: relative">
  <img *ngIf="isSale" [src]="'assets/bow.png'" style="position: absolute; left: 0; top: 0">
  <igx-avatar [initials]="this.discount" [roundShape]="true" size="small" bgColor="white">
  </igx-avatar>
  <igx-card-media height="196px" width="250px">
    <img [src]="product.image || 'https://icon-library.net/images/no-image-icon/no-image-icon-5.jpg'">
  </igx-card-media>

  <igx-card-header>
    <h3 igxCardHeaderTitle>{{product.name}}</h3>
    <h5 igxCardHeaderSubtitle>{{product.type}}</h5>
  </igx-card-header>

  <igx-card-content>
    <p>{{product.description}}</p>
  </igx-card-content>

  <igx-card-actions>
    <button igxButton igxRipple (buttonClick)="openProductPage(product.id)">Read More</button>
    <button igxButton >{{product.price}}â‚¬</button>
  </igx-card-actions>
</igx-card>
